<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi experiencia en el violoncello</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap');

    body {
      font-family: 'Kalam', cursive;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200vw;
      height: 100%;
      background-image: url('https://i.imgur.com/PUJju1b.png'), url('https://i.imgur.com/PUJju1b.png');
      background-size: 100vw 100%, 100vw 100%;
      background-position: 0 0, 100vw 0;
      background-repeat: no-repeat, no-repeat;
      animation: forestScroll 60s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes forestScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .circle-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      border: 4px solid white;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    .circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      background-image: url('https://i.imgur.com/BhNw9hq.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.25;
      z-index: 1;
    }

    .circle > div {
      position: relative;
      z-index: 2;
    }

    .circle:hover {
      transform: scale(1.15);
    }

    .ética { background-color: #3498db; }
    .semiótica { background-color: #27ae60; }
    .plástica { background-color: #e74c3c; }

    #text-box {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 6px solid white;
      background-color: #000;
      font-size: 16px;
      color: white;
      min-height: 120px;
      line-height: 1.6;
      white-space: pre-wrap;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .typing-cursor::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Audios temáticos -->
  <audio id="audioEtica" src="https://www.dropbox.com/scl/fi/evkz3ohg61sxgagsrlmmz/Bach-Cello-Suite-No.-1-in-G-Major-Pr-lude.mp3?raw=1"></audio>
  <audio id="audioSemiotica" src="https://www.dropbox.com/scl/fi/abcd5678/audio-semiotica.mp3?raw=1"></audio>
  <audio id="audioPlastica" src="https://www.dropbox.com/scl/fi/abcd9012/audio-plastica.mp3?raw=1"></audio>

  <h1>Mi experiencia en el violoncello</h1>

  <div class="circle-container">
    <div class="circle ética" onclick="showText('ética')"><div>Ética</div></div>
    <div class="circle semiótica" onclick="showText('semiótica')"><div>Semiótica</div></div>
    <div class="circle plástica" onclick="showText('plástica')"><div>Plástica</div></div>
  </div>

  <div id="text-box">
    Haz clic en uno de los círculos para ver el contenido.
  </div>

  <script>
    let audioStarted = false;

    function typeWriter(element, text, speed = 50) {
      element.innerHTML = '';
      element.classList.add('typing-cursor');
      let i = 0;

      function type() {
        if (i < text.length) {
          element.innerHTML = text.substring(0, i + 1);
          i++;
          setTimeout(type, speed);
        } else {
          element.classList.remove('typing-cursor');
        }
      }

      type();
    }

    function showText(topic) {
      const textBox = document.getElementById('text-box');
      let content = '';
      let backgroundColor = '';

      switch(topic) {
        case 'ética':
          content = 'En una oportunidad, durante una importante audición...'; // texto completo
          backgroundColor = '#3498db';
          if (!audioStarted) {
            document.getElementById('audioEtica').play();
            audioStarted = true;
          }
          break;
        case 'semiótica':
          content = 'En una presentación escolar, toqué una pieza...'; // texto completo
          backgroundColor = '#27ae60';
          break;
        case 'plástica':
          content = 'Practicando violoncello una noche, al cerrar mis ojos...'; // texto completo
          backgroundColor = '#e74c3c';
          break;
      }

      textBox.style.backgroundColor = backgroundColor;
      textBox.style.color = 'white';
      typeWriter(textBox, content, 30);
    }
  </script>

</body>
</html>
